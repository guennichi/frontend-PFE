<div class="card">

    <form [formGroup]="pays">

      <input type="text" formControlName="nom" class="form-control" placeholder="nom" required>

      <input type="text" formControlName="langue" class="form-control" placeholder="langue" required>

      <label for="">Religion:</label>
      <input type="text" formControlName="Religion" class="form-control" placeholder="RÃ©ligion">
